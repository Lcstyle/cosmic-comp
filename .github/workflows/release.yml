name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cosmic-comp

permissions:
  contents: write

jobs:
  build-ubuntu:
    name: Build (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libudev-dev \
            libgbm-dev \
            libxkbcommon-dev \
            libegl1-mesa-dev \
            libwayland-dev \
            libinput-dev \
            libdbus-1-dev \
            libsystemd-dev \
            libseat-dev \
            libdisplay-info-dev \
            libpixman-1-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-ubuntu-24.04-x86_64
          path: target/release/${{ env.BINARY_NAME }}

  build-fedora:
    name: Build (Fedora 43)
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora:43
    steps:
      - name: Install system dependencies
        run: |
          dnf install -y \
            gcc \
            gcc-c++ \
            make \
            pkg-config \
            git \
            systemd-devel \
            wayland-devel \
            libxkbcommon-devel \
            mesa-libgbm-devel \
            mesa-libEGL-devel \
            libinput-devel \
            libseat-devel \
            libdisplay-info-devel \
            pixman-devel \
            dbus-devel \
            libudev-devel

      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - uses: Swatinem/rust-cache@v2
        with:
          key: fedora

      - name: Build release binary
        run: |
          source "$HOME/.cargo/env"
          cargo build --release

      - name: Strip binary
        run: strip target/release/${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-fedora-43-x86_64
          path: target/release/${{ env.BINARY_NAME }}

  release:
    name: Create GitHub Release
    needs: [build-ubuntu, build-fedora]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v5

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-ubuntu-24.04-x86_64
          path: artifacts/ubuntu

      - name: Download Fedora artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-fedora-43-x86_64
          path: artifacts/fedora

      - name: Rename binaries with platform suffix
        run: |
          mv artifacts/ubuntu/${{ env.BINARY_NAME }} artifacts/${{ env.BINARY_NAME }}-ubuntu-24.04-x86_64
          mv artifacts/fedora/${{ env.BINARY_NAME }} artifacts/${{ env.BINARY_NAME }}-fedora-43-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Installation

            **IMPORTANT:** Install to `/usr/local/bin/`, NOT `/usr/bin/`. Your package manager owns `/usr/bin/cosmic-comp` â€” overwriting it will break package updates and `dnf reinstall`. `/usr/local/bin` takes priority in `$PATH` and won't conflict.

            ```bash
            sudo cp cosmic-comp-<distro>-x86_64 /usr/local/bin/cosmic-comp
            sudo chmod +x /usr/local/bin/cosmic-comp
            ```

            On Fedora with SELinux:
            ```bash
            sudo restorecon /usr/local/bin/cosmic-comp
            ```

            To revert to your distro's packaged version, simply remove the override:
            ```bash
            sudo rm /usr/local/bin/cosmic-comp
            ```

            Takes effect on next login (or compositor restart).

            ### Runtime dependencies

            **Ubuntu 24.04:**
            ```
            libgbm1 libegl1 libwayland-server0 libinput10 libseat1
            libxkbcommon0 libdisplay-info2 libpixman-1-0 libsystemd0
            ```

            **Fedora 43:**
            ```
            mesa-libgbm mesa-libEGL wayland libinput libseat
            libxkbcommon libdisplay-info pixman systemd-libs
            ```
          files: |
            artifacts/${{ env.BINARY_NAME }}-ubuntu-24.04-x86_64
            artifacts/${{ env.BINARY_NAME }}-fedora-43-x86_64
